<!DOCTYPE html>
<html>

	<head>
		<title>{{#i18n}}presences.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="/presences/public/dist/entcore/ng-app.js" type="text/javascript" id="context"></script>
		<script src="/presences/public/dist/application.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/ng-template" id="empty"></script>
        <script>
            // var structures = "{{structures}}";
            var structures = [
                {{#structures}}
                    "{{id_etablissement}}",
                {{/structures}}
            ];
        </script>
	</head>

    <body ng-controller="MainController" class="presences">

			<sniplet template="memento" application="viescolaire"></sniplet>

					 data-ng-show="!(isChild() || isRelative())"></sniplet>
			<container template="main"></container>
		</portal>
	</body>

</html>
