<div class="calendar-user-card" ng-init="userCard = { 'show': false }" ng-class="{open: userCard.show}">
    <div class="calendar-user-card-container">
        <div class="user-cards">
            <div class="user-card">
                <div class="avatar"
                     ng-style="{'background-image': 'url(/userbook/avatar/' + vm.filter.student.id + ')'}">
                    &nbsp;
                </div>
                <div>
                    <h2 class="ng-binding" ng-bind="vm.filter.student.displayName"></h2>
                </div>
            </div>
        </div>
        <div class="user-cards-student-list">
            <div class="user-cards-student-list-show-button" ng-click="userCard.show = !userCard.show">
                [[vm.filter.student.groupName]]
            </div>
        </div>
        <div class="list">
            <div class="student" ng-click="vm.loadCourses(student); userCard.show = false;"
                 ng-repeat="student in vm.filter.students"
                 ng-show="userCard.show">
                <div class="avatar" ng-style="{'background-image': 'url(/userbook/avatar/' + student.id + ')'}">
                    &nbsp;
                </div>
                <div>
                    [[student.displayName]]
                </div>
            </div>
        </div>
    </div>
</div>
