<div class="sniplet presences presences-manage">

    <!-- reason -->
    <a class="presence-navigation-item" data-ng-click="vm.scrollToElement('absence')">
        <div class="presence-icon"><i class="absence" aria-hidden="true"></i></div>
        <span><i18n>presences.absence.reason.title</i18n></span>
    </a>

    <!-- absence actions -->
    <a class="presence-navigation-item" data-ng-click="vm.scrollToElement('action')">
        <div class="presence-icon"><i class="add" aria-hidden="true"></i></div>
        <span><i18n>presences.absence.actions</i18n></span>
    </a>

    <!-- alerts -->
    <a class="presence-navigation-item" data-ng-click="vm.scrollToElement('alert')">
        <div class="presence-icon"><i class="alertes" aria-hidden="true"></i></div>
        <span><i18n>presences.alerts.title</i18n></span>
    </a>

    <!-- presences -->
    <a class="presence-navigation-item forbidden">
        <div class="presence-icon"><i class="presence" aria-hidden="true"></i></div>
        <span><i18n>presences.title</i18n></span>
    </a>

    <!-- incidents -->
    <a class="presence-navigation-item" data-ng-click="vm.scrollToElement('incidents')">
        <div class="presence-icon"><i class="events" aria-hidden="true"></i></div>
        <span><i18n>incidents.title</i18n></span>
    </a>

    <!-- punishment/sanctions -->
    <a class="presence-navigation-item forbidden">
        <div class="presence-icon"><i class="punishment-active" aria-hidden="true"></i></div>
        <div class="presence-punishment">
            <span><i18n>presences.punishments</i18n></span>
            <span><i18n>presences.sanctions</i18n></span>
        </div>
    </a>

    <!-- publipostage -->
    <a class="presence-navigation-item" data-ng-click="vm.scrollToElement('massmailing')">
        <div class="presence-icon"><i class="publipostage" aria-hidden="true"></i></div>
        <span><i18n>presences.publipostage</i18n></span>
    </a>

    <!-- statistics -->
    <a class="presence-navigation-item" data-ng-click="vm.scrollToElement('statistics')">
        <div class="presence-icon"><i class="statistics" aria-hidden="true"></i></div>
        <span><i18n>presences.statistics</i18n></span>
    </a>
</div>

<!-- Absence/reason-->
<div class="sniplet presences absence" id="absence">
    <sniplet
            template="presences-manage/reason-manage/sniplet-presences-reason-manage"
            application="presences">
    </sniplet>
</div>

<!-- Alerts-->
<div class="sniplet presences" id="alert">
    <sniplet
            template="presences-manage/alert-manage/sniplet-presences-alert-manage"
            application="presences">
    </sniplet>
</div>

<!-- Action-->
<div class="sniplet presences" id="action">
    <sniplet
            template="presences-manage/action-manage/sniplet-presences-action-manage"
            application="presences">
    </sniplet>
</div>


<!--INCIDENTS MODULES SNIPLETS -->

    <sniplet template="incidents-manage/sniplet-incidents-type-manage" application="incidents"></sniplet>

    <!-- Places -->
    <sniplet template="incidents-manage/sniplet-incidents-places-manage" application="incidents"></sniplet>

    <!-- Protagonists Type -->
    <sniplet template="incidents-manage/sniplet-incidents-protagonists-manage" application="incidents"></sniplet>

    <!-- Serioussness Type-->
    <sniplet template="incidents-manage/sniplet-incidents-seriousness-manage" application="incidents"></sniplet>

    <!-- Partners-->
    <sniplet template="incidents-manage/sniplet-incidents-partners-manage" application="incidents"></sniplet>

    <!-- lightbox edit incident -->
    <sniplet template="incidents-manage/sniplet-incidents-manage-lightbox" application="incidents"></sniplet>
</div>

<!-- MASSMAILING MODULE SNIPLETS -->
<div class="sniplet presences massmailing" id="massmailing">
    <!-- Massmailing -->
    <sniplet template="massmailing-manage/sniplet-template-form" application="massmailing"></sniplet>
</div>


<div class="sniplet presences statistics" id="statistics">
    <sniplet
            template="presences-manage/statistics-manage/sniplet-statistics-manage"
            application="presences">
    </sniplet>
</div>

<!-- lightbox edit presence -->
<sniplet template="presences-manage/sniplet-presences-manage-lightbox" application="presences"></sniplet>
