<div class="sniplet presences presences-manage navigation">
    <div class="flex-row row__8">
        <!-- reason -->
        <a class="flex-col col__1 presence-navigation-item" data-ng-click="vm.scrollToElement('absence')">
            <div class="presence-icon flex-row"><i class="absence" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>presences.absence.reason.title</i18n></span>
        </a>

        <!-- absence actions -->
        <a class="flex-col col__1 presence-navigation-item" data-ng-click="vm.scrollToElement('action')">
            <div class="presence-icon flex-row"><i class="add" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>presences.absence.actions</i18n></span>
        </a>

        <!-- alerts -->
        <a class="flex-col col__1 presence-navigation-item" data-ng-click="vm.scrollToElement('alert')">
            <div class="presence-icon flex-row"><i class="alertes" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>presences.alerts.title</i18n></span>
        </a>

        <!-- presences // discipline -->
        <a class="flex-col col__1 presence-navigation-item" data-ng-click="vm.scrollToElement('discipline')">
            <div class="presence-icon flex-row"><i class="presence" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>presences.title</i18n></span>
        </a>

        <!-- incidents -->
        <a class="flex-col col__1 presence-navigation-item" data-ng-click="vm.scrollToElement('incidents')">
            <div class="presence-icon flex-row"><i class="events" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>incidents.title</i18n></span>
        </a>

        <!-- punishment/sanctions -->
        <a class="flex-col col__1 presence-navigation-item forbidden">
            <div class="presence-icon flex-row"><i class="punishment-active" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>presences.punishments</i18n>&nbsp<i18n>presences.sanctions</i18n></span>
        </a>

        <!-- publipostage -->
        <a class="flex-col col__1 presence-navigation-item" data-ng-click="vm.scrollToElement('massmailing')">
            <div class="presence-icon flex-row"><i class="publipostage" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>presences.publipostage</i18n></span>
        </a>

        <!-- statistics -->
        <a class="flex-col col__1 presence-navigation-item" data-ng-click="vm.scrollToElement('statistics')">
            <div class="presence-icon flex-row"><i class="presences-statistics" aria-hidden="true"></i></div>
            <span class="flex-row"><i18n>presences.statistics</i18n></span>
        </a>
    </div>
</div>

<!-- Absence/reason-->
<div class="sniplet presences absence" id="absence">
    <sniplet
            template="presences-manage/reason-manage/sniplet-presences-reason-manage"
            application="presences">
    </sniplet>
</div>

<!-- Action-->
<div class="sniplet presences" id="action">
    <sniplet
            template="presences-manage/action-manage/sniplet-presences-action-manage"
            application="presences">
    </sniplet>
</div>

<!-- Alerts-->
<div class="sniplet presences" id="alert">
    <sniplet
            template="presences-manage/alert-manage/sniplet-presences-alert-manage"
            application="presences">
    </sniplet>
</div>

<!-- Disciplines -->
<div class="sniplet presences absence" id="discipline">
    <sniplet
            template="presences-manage/discipline-manage/sniplet-presences-disciplines-manage"
            application="presences">
    </sniplet>

    <!-- lightbox edit incident -->

</div>

    <sniplet template="massmailing-manage/sniplet-template-form" application="massmailing"></sniplet>
