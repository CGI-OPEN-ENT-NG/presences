<!DOCTYPE html>
<html>

	<head>
		<title>{{#i18n}}presences.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="/presences/public/dist/entcore/ng-app.js" type="text/javascript" id="context"></script>
		<script src="/presences/public/dist/application.js" type="text/javascript"></script>
		
		<script type="text/ng-template" id="empty"></script>
	</head>

    <body ng-controller="MainController" class="presences">
		<portal>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="items">
                    <a role="menuitem" href="#/dashboard"
                       ng-class="{active: getCurrentState() === 'dashboard'}"><i
                            class="home"></i>
                    </a>
                    <a role="menuitem" href="#/registers"
                       ng-class="{active: getCurrentState() === 'registers'}"><i
                            class="register"></i>
                    </a>
                    <a role="menuitem" href="#/absences"
                       ng-class="{active: getCurrentState() === 'absences'}">
                        <i class="absence"></i>
                    </a>
                    <a role="menuitem" href="#/group-absences"
                       ng-class="{active: getCurrentState() === 'group-absences'}"><i
                            class="group-absence"></i>
                    </a>
                    <a role="menuitem" href="#/permissions"
                       ng-class="{active: getCurrentState() === 'permissions'}"><i
                            class="permission"></i>
                    </a>
                    <a role="menuitem" href="#/incidents"
                       ng-class="{active: getCurrentState() === 'incidents'}"><i
                            class="incident"></i>
                    </a>
                    <a role="menuitem" href="#/punishments"
                       ng-class="{active: getCurrentState() === 'punishments'}"><i
                            class="punishment"></i>
                    </a>
                    <a role="menuitem" href="#/sanctions"
                       ng-class="{active: getCurrentState() === 'sanctions'}"><i
                            class="sanction"></i>
                    </a>
                    <a role="menuitem" href="#/mass-mailings"
                       ng-class="{active: getCurrentState() === 'mass-mailings'}"><i
                            class="mass-mailing"></i>
                    </a>
                </div>
            </nav>
			<container template="main"></container>
		</portal>
	</body>

</html>
